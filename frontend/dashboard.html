<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellora Commerce - Gerenciamento de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/frontend/assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="text-center">Sellora Commerce - Gerenciamento de Usuários</h1>
        </header>

        <div id="alerts" class="mb-3"></div>

        <!-- Formulário de Busca -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Buscar Usuário</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <select id="searchType" class="form-select">
                            <option value="id">ID</option>
                            <option value="username">Username</option>
                            <option value="email">Email</option>
                            <option value="document">Documento (CPF/CNPJ)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="searchValue" class="form-control"
                            placeholder="Digite o valor para busca">
                    </div>
                    <div class="col-md-2">
                        <button id="searchButton" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <button id="listAllButton" class="btn btn-outline-secondary">Listar Todos</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Tabela de Usuários -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Lista de Usuários</h5>
                    </div>
                    <div class="card-body">
                        <div id="loadingUsers" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Documento</th>
                                        <th>Tipo</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">
                                </tbody>
                            </table>
                        </div>
                        <div id="noUsers" class="alert alert-info d-none">
                            Nenhum usuário encontrado.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulário de Usuário -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 id="formTitle" class="mb-0">Adicionar Usuário</h5>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <input type="hidden" id="userId">

                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password">
                                <div class="form-text">Deixe em branco para manter a senha atual (ao editar usuário).
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>

                            <div class="mb-3">
                                <label for="document" class="form-label">Documento (CPF/CNPJ)</label>
                                <input type="text" class="form-control" id="document" required>
                            </div>

                            <div class="mb-3">
                                <label for="userType" class="form-label">Tipo de Usuário</label>
                                <select class="form-select" id="userType" required>
                                    <option value="CUSTOMER">Cliente</option>
                                    <option value="SELLER">Vendedor</option>
                                    <option value="ADMIN">Administrador</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success" id="saveButton">Salvar</button>
                                <button type="button" class="btn btn-secondary" id="cancelButton">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/assets/js/api.js"></script>
    <script src="/frontend/assets/js/script.js"></script>
</body>

</html>
